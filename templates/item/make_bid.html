{% extends 'base.html' %}

{% block content %}

    <h2> {{ item.name }} </h2>
    <div class=makeBidInfo>
        <div class=imgDiv>
            <img class="itemImg" src="{{ item.images_set.first.image }}" />
        </div>
        <div class="infoProduct">
            <div id=description_product>
                <h3>Description of the product</h3>
                <p>Description</p>
            </div>
            <div id=information_seller>
                <h3>Information on seller</h3>
                <p>Information</p>
            </div>
            <div id="highest_bid">
                <h4 id="higest_bid_text">Highest bid</h4>
            </div>
        </div>
        <div class="newBid">
            <h2>New bid</h2>
            <p>Notify me about the listing by:</p>
            <div id="notify_method">
                <input type="checkbox" id="notify_checkboxes" name="email" value="Email">
                <label for="email" id="notify_checkboxes">Email</label>
                <input type="checkbox" id="notify_checkboxes" name="push_notification" value="Push notification"><label for="push_notification">Push notification</label>
                <input type="checkbox" id="notify_checkboxes" name="text_message" value="Text message"><label for="text_message">Text message</label>
            </div>
            <div id="bid_abount">
                <p>Bid amount ($): <input type="text" id="bid_amount" ></p>
            </div>
            <div class="makeBid">
                <button class="makeBidButton"><a href="{% url 'item-my_bids' %}">CONFIRM BID</a></button>
            </div>

        </div>



    </div>


{% endblock %}
