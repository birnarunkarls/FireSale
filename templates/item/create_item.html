{% extends 'base.html' %}

{% block content %}
    <div class="blueBox">
        <div class="blueBoxBar">
            <p class="blueBoxHeader">Create new listing</p>
        </div>
        <form class="blueBoxForm" action="{% url 'item-create_item' user.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="blueBoxButton" value="CREATE LISTING"/>
        </form>
    </div>

{% endblock %}
