{% extends 'base.html' %}

{% block content %}
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Sign up"/>
    </form>

   <div class="logInRegBox">
        <div class="logInResBar">
            <p class="loginRegHeader">Create an account</p>
        </div>
        <div class="logRegInput">
            <div class="inputText">
                <p class="loginRegText">User name:</p>
                <p class="loginRegText">Email:</p>
                <p class="loginRegText">Password:</p>
                <p class="loginRegText">Password again:</p>
                <p class="loginRegText">Full name:</p>
                <p class="loginRegText">Phone number:</p>
                <p class="loginRegText">Date of birth:</p>
                <p class="loginRegText">Bio:</p>
                <p class="loginRegText">Image</p>
            </div>
            <div class="inputColumn">
                <input id="username_input">
                <input id="email_input">
                <input id="password_input">
                <input id="password_again_input">
                <input id="name_input">
                <input id="phone_input">
                <input type="date" id="birthday_input">
                <input id="bio_input">
                <input type="file" id="image_input">
                <button id="create_account_button">Save information</button>
            </div>
        </div>
    </div>
    <div>
        <p id="already_acc_text">Already have an account ?</p>
        <button id="already_acc_login">Login</button>
    </div>


{% endblock %}
