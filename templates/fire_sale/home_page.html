{% extends 'base.html' %}

{% block content %}
    <div>
        <div class="homePageTop">
            <div id="search_bar">
                <input type="search" id="search" class="form-control" placeholder="Search for the name of an item..."/>
                <div class="input-group-btn">
                    <button type="button" id="search_button" class="btn btn-default"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></button>
                </div>


            </div>
            <div class="categoriesPlace">
                <h4>Categories: </h4>
                {% for category in categories %}
                    <a class="categories" href="/item/categories/{{category.id}}">{{ category.name }}</a>
                {% endfor %}
            </div>

            <div class="sortBy">
                <h5>Sort by:</h5>
                <a class="sort" href="/">Name</a>
                <a class="sort" href="/">Price</a>
            </div>

            <h1>All products</h1>
            <div id="items_for_sale">
                <div class="allItems">
                    {% for item in items %}
                        {% include 'fire_sale/single_item.html'%}
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
{% endblock %}
