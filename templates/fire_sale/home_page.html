{% extends 'base.html' %}

{% block content %}
    <div>
        <h3>Categories: </h3>
        {% for category in categories %}
            <a class="categories" href="/item/categories/{{category.id}}">{{ category.name }}</a>
        {% endfor %}
        <h1>All products</h1>
        <div id="items_for_sale">
            <div class="allItems">
                {% for item in items %}
                    {% include 'fire_sale/single_item.html'%}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
